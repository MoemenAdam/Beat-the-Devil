        <title>Beat The Devil</title>

    <body id="Body" style="background-color: rgb(20, 20, 20);">
        <div></div><button id="MusicBTN">Click Me!</button></div>
        <div class="DivelSpeach">
            <img src="https://readme-typing-svg.herokuapp.com?font=Fira+Code&duration=1000&pause=2000&color=F7F7F7&width=1000&lines=Will+Done;Good+job+by+killing+the+Devil+Personal+guard;Now+Enter+The+Portal+to+Fight+the+Deivl+by+Pressing+Enter+at+the+Portal"/>

        <div id="LoseScreen">
            <div class="Loseimage">
                <p>You Died!</p>
                <!-- <button id="LoseScreenBTN">Play Again</button> -->
                <a href="#" id="LoseScreenBTN" class="button">Play Again</a>
            </div>
        </div>
        <div id="WinScreen">
            <div class="Winimage">
                <p>You Won!</p>
                <!-- <button id="WinScreenBTN">Play Again</button> -->
                
                <a href="#" id="WinScreenBTN" class="button">Play Again</a>
            </div>
        </div>
        <div id="StartScreen">

        </div>
        <div class="parent">
            <div class="TopContent">
                <div id="GameName"></div>
                <div class="Healths">
                    <div id="HealthBar"></div>
                </div>
                <div class="PlayerHealths">
                    <div id="PlayerHealthBar"></div>
                </div>
                <div class="PlayerStamina">
                    <div id="PlayerStaminaBar"></div>
                </div>
            </div>
            <canvas id="GameScreen"></canvas>
        </div>
